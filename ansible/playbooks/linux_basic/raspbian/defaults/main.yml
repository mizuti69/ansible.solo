apt_add_packages:
  - task-japanese
  - dnsutils
  - git
  - vim
  - awscli
  - iptables-persistent
  - python3-pip
  - python3-distutils
  - python-picamera
  - monit

# {HubID[2]}{RoomID[2]}{AreaID[2]}{MachineID[3]}
