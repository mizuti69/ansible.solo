fw_accept_all_local: '192.168.11.0/24'

fw_accept_out_tcp_ports:
  - 80
  - 444
  - 53
  - 8883

fw_accept_out_udp_ports:
  - 53
  - 123

ssh_allow_group: "sshgrp"

# add group_vars or host_vars
aws_config_user: pi
aws_credential_user: awscli_credentials

aws_iot_certs:
  - aws_private.pem.key
  - aws_public.pem.key
  - aws_root_CA1.crt
  - aws_certificate.pem.crt

