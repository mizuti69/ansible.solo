debian_hostname: "{{ ansible_hostname }}"

ntp_servers: ntp.nict.jp

ntp_pools: 0.jp.pool.ntp.org

os_groups:
  - name: opegrp
    gid: 1001
  - name: sshgrp
    gid: 1002

